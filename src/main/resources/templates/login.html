<!DOCTYPE html>
<html lang="es">
<head th:replace="~{fragmentos/heads :: head}">
</head>
<body class="colorespecial">
    <div th:replace="~{fragmentos/navbar :: navbar-inicio-sesion}"></div>
    <div class="d-flex justify-content-center align-items-center" style="height: 80vh; ">
        <div class="card p-4" style="width: 400px; max-width: 90%;">
            <h1 class="h3 mb-3 fw-normal">sign in</h1>
            
            <!-- Mensaje de error de autenticación -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> Credenciales incorrectas. Verifica tu email y contraseña.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Mensaje de éxito de registro -->
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>¡Éxito!</strong> Usuario registrado correctamente. Ahora inicia sesión.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <form id="form-login" th:action="@{/login}" method="post">
                <div class="form-floating mb-3"> 
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required> 
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3"> <input type="password" class="form-control" id="password" name="password"
                        placeholder="Password" required> <label for="password">Password</label> </div>
                <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox"
                        value="remember-me" id="checkDefault"> <label class="form-check-label" for="checkDefault">
                        Remember me
                </label> </div> <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <div>¿No tienes una cuenta? <a href="/registro" class="link-primary">Regístrate</a></div>
            </form>
        </div>
    </div>
    <div th:replace="~{fragmentos/footer :: footer-index}"></div>
</body>
</html>
