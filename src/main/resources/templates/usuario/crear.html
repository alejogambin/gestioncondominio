<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragmentos/heads :: head}"></head>

<body>
    <nav th:replace="~{fragmentos/navbar :: navbar-dashboard}"></nav>
    <div class="container my-5  flex-grow-1">
        <h2 class="text-center mb-4">Crear Usuario</h2>
        <form id="formCrearUSuario" th:action="@{/usuario/guardar}" method="post">
            <div class="mb-3">
                <label for="rut" class="form-label">Rut</label>
                <input type="text" class="form-control" id="rut" name="rut" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="correo" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>
            <div class="mb-3">
                <label for="rol">ROL</label>
                <select id="rol" name="rol" required >
                    <option value="administrador">administrador</option>
                    <option value="propietario">propietario</option>
                    <option value="arrendatario">arrendatario</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
    <footer th:replace="~{fragmentos/footer :: footer-dasboard}"></footer>
</body>

</html>
